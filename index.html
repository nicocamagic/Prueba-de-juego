<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App de Magia</title>
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            /* Alinea las zonas en columnas */
            overflow: hidden;
            touch-action: none;
        }

        /* Cada zona ocupa un tercio de la pantalla */
        .touch-zone {
            height: 100%;
            z-index: 10;
        }

        #decenas {
            width: 35%;
            /* background: rgba(255,0,0,0.1); */
            /* Solo para pruebas: quita el comentario para ver la zona */
        }

        #unidades {
            width: 35%;
            /* background: rgba(0,0,255,0.1); */
            /* Solo para pruebas */
        }

        #ejecutar {
            width: 30%;
            background-color: #0d0d0d;
            border-left: 1px solid #1a1a1a;
            border-right: 1px solid #1a1a1a;
            transition: opacity 0.5s ease;
            z-index: 20;
        }

        .hidden {
            opacity: 0 !important;
            pointer-events: none;
        }

        #reset {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            z-index: 40;
        }

        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #111;
            font-size: 10px;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>

<body>

    <div id="decenas" class="touch-zone" onclick="sumar(10)"></div>
    <div id="ejecutar" class="touch-zone" onclick="iniciarEfecto()"></div>
    <div id="unidades" class="touch-zone" onclick="sumar(1)"></div>
    <div id="reset" onclick="limpiar()"></div>

    <div id="debug">0</div>

    <script>
        let videoTrack = null;
        let contador = 0;

        async function prepararCamara() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment" }
                    });
                    // Extraemos el primer track de video
                    videoTrack = stream.getVideoTracks()[0];

                    if (navigator.vibrate) navigator.vibrate(50);
                    console.log("Cámara lista y track asignado");
                } catch (e) {
                    console.error("Error al acceder a la cámara:", e);
                    alert("Acepta los permisos de cámara en la App");
                }
            }


        function sumar(n) {
            if (!videoTrack) prepararCamara();
            contador += n;
            document.getElementById('debug').innerText = contador;
            if (navigator.vibrate) navigator.vibrate(30);
        }

        function limpiar() {
            contador = 0;
            document.getElementById('debug').innerText = 0;
            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
        }

        async function encender(estado) {
                if (videoTrack) {
                    try {
                        // Verificamos si el dispositivo soporta el flash (torch)
                        const capabilities = videoTrack.getCapabilities();
                        if (capabilities.torch) {
                            await videoTrack.applyConstraints({
                                advanced: [{ torch: estado }]
                            });
                        } else {
                            console.warn("El flash no está disponible en este hardware");
                        }
                    } catch (e) {
                        console.error("Error flash en WebView:", e);
                    }
                } else {
                    console.warn("No hay track de video activo");
                }
            }


        async function iniciarEfecto() {
                if (contador === 0 || !videoTrack) return;

                const boton = document.getElementById('ejecutar');
                boton.classList.add('hidden');

                const vueltas = contador;
                contador = 0;
                document.getElementById('debug').innerText = "";

                // RETARDO MÁGICO: 3 segundos de suspenso antes de empezar
                await new Promise(r => setTimeout(r, 3000));

                for (let i = 0; i < vueltas; i++) {
                    await encender(true);
                    await new Promise(r => setTimeout(r, 400));
                    await encender(false);
                    await new Promise(r => setTimeout(r, 700));
                }

                setTimeout(() => {
                    boton.classList.remove('hidden');
                    document.getElementById('debug').innerText = "0";
                }, 2000);
            }


        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => { });
            });
        }
    </script>
</body>

</html>
