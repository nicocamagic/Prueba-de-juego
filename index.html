<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App de Magia</title>
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden;
            touch-action: none;
            /* Evita zoom y scroll accidental */
        }

        /* Zonas táctiles invisibles */
        .touch-zone {
            height: 100%;
            z-index: 10;
        }

        #decenas {
            width: 40%;
        }

        #unidades {
            width: 40%;
        }

        #ejecutar { 
            position: absolute;
            left: 30%;
            width: 40%;
            height: 50%;
            top: 25%;
            z-index: 20;
            background-color: #0d0d0d; 
            border: 1px solid #1a1a1a; 
            border-radius: 15px;
            transition: opacity 0.5s ease; /* Efecto de desvanecido */
        }

        .hidden {
            opacity: 0 !important;
            pointer-events: none; /* Para que no puedas tocarlo por error otra vez */
        }



        #reset {
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            z-index: 30;
        }

        /* Indicador sutil solo para ti durante el desarrollo */
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #111;
            /* Casi invisible */
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="decenas" onclick="sumar(10)"></div>
    <div id="ejecutar" onclick="iniciarEfecto()"></div>
    <div id="unidades" onclick="sumar(1)"></div>
    <div id="reset" onclick="limpiar()"></div>

    <div id="debug">0</div>

    <script>
        let videoTrack = null;
            let contador = 0;

            // FUNCIÓN CLAVE: Esta debe ejecutarse con tu PRIMER toque en la pantalla
            async function prepararCamara() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { exact: "environment" } // Obliga a usar la cámara trasera
                        }
                    });
                    videoTrack = stream.getVideoTracks()[0];
                    console.log("Cámara lista para el truco");
                    if (navigator.vibrate) navigator.vibrate(50); // Vibración sutil de confirmación
                } catch (e) {
                    // Si falla el 'exact', intentamos el modo normal
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    videoTrack = stream.getVideoTracks()[0];
                }
            }

            function sumar(n) {
                if (!videoTrack) prepararCamara(); // Activa la cámara al primer toque
                contador += n;
                document.getElementById('debug').innerText = contador;
            }

            async function encender(estado) {
                if (videoTrack) {
                    try {
                        await videoTrack.applyConstraints({
                            advanced: [{ torch: estado }]
                        });
                    } catch (e) {
                        console.error("Error flash:", e);
                    }
                }
            }

            async function iniciarEfecto() {
                if (contador === 0 || !videoTrack) return;

                document.getElementById('ejecutar').classList.add('hidden');
                const vueltas = contador;
                contador = 0;

                for (let i = 0; i < vueltas; i++) {
                    await encender(true);
                    await new Promise(r => setTimeout(r, 400));
                    await encender(false);
                    await new Promise(r => setTimeout(r, 700));
                }

                setTimeout(() => {
                    document.getElementById('ejecutar').classList.remove('hidden');
                }, 2000);
            }

    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('App lista para usar offline', reg))
                    .catch(err => console.log('Fallo al registrar worker', err));
            });
        }
    </script>

</body>

</html>
