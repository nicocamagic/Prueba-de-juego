<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App de Magia</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden;
            touch-action: none;
            /* Evita zoom y scroll accidental */
        }

        /* Zonas táctiles invisibles */
        .touch-zone {
            height: 100%;
            z-index: 10;
        }

        #decenas {
            width: 40%;
        }

        #unidades {
            width: 40%;
        }

        #ejecutar { 
            position: absolute;
            left: 30%;
            width: 40%;
            height: 50%;
            top: 25%;
            z-index: 20;
            background-color: #0d0d0d; 
            border: 1px solid #1a1a1a; 
            border-radius: 15px;
            transition: opacity 0.5s ease; /* Efecto de desvanecido */
        }

        .hidden {
            opacity: 0 !important;
            pointer-events: none; /* Para que no puedas tocarlo por error otra vez */
        }



        #reset {
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            z-index: 30;
        }

        /* Indicador sutil solo para ti durante el desarrollo */
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #111;
            /* Casi invisible */
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="decenas" onclick="sumar(10)"></div>
    <div id="ejecutar" onclick="iniciarEfecto()"></div>
    <div id="unidades" onclick="sumar(1)"></div>
    <div id="reset" onclick="limpiar()"></div>

    <div id="debug">0</div>

    <script>
        let contador = 0;
        let videoTrack = null;

        // Pedir permiso de cámara al cargar o tocar por primera vez
        async function activarCamara() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                videoTrack = stream.getVideoTracks()[0];
            } catch (e) {
                console.error("Error acceso cámara:", e);
            }
        }

        function sumar(n) {
            if (!videoTrack) activarCamara();
            contador += n;
            document.getElementById('debug').innerText = contador;
            if (navigator.vibrate) navigator.vibrate(40);
        }

        function limpiar() {
            contador = 0;
            document.getElementById('debug').innerText = contador;
            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
        }

                async function iniciarEfecto() {
                    if (contador === 0) return;

                    // 1. Ocultar el botón gris inmediatamente
                    const boton = document.getElementById('ejecutar');
                    boton.classList.add('hidden');

                    const vueltas = contador;
                    contador = 0;
                    document.getElementById('debug').innerText = ""; // Limpiamos el número para que no se vea nada

                    // Pequeña pausa antes de empezar para darle misterio
                    await sleep(800);

                    for (let i = 0; i < vueltas; i++) {
                        await encender(true);
                        await sleep(400);
                        await encender(false);

                        if (i === vueltas - 1) {
                            await sleep(1000);
                        } else {
                            await sleep(700);
                        }
                    }

                    // Al terminar, el botón vuelve a aparecer para el siguiente truco
                    setTimeout(() => {
                        boton.classList.remove('hidden');
                    }, 2000);
                }


        async function encender(estado) {
                // La pantalla se queda negra
                if (videoTrack && videoTrack[0]) {
                    try {
                        await videoTrack[0].applyConstraints({
                            advanced: [{ torch: estado }]
                        });
                    } catch (e) {
                        console.error("El dispositivo no soporta 'torch' en el navegador:", e);
                    }
                }
            }


        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Activar cámara al primer toque en cualquier parte
        document.body.addEventListener('touchstart', activarCamara, { once: true });
    </script>
</body>

</html>
